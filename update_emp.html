<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Employee Data</title>
</head>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
         $(function() {
         $("#dob_datepicker").timepicker({
                dateFormat : "yy-mm-dd"

            $("#join_datepicker").timepicker({
                dateFormat : "yy-mm-dd"
            });
            $("#retire_datepicker").timepicker({
                dateFormat : "yy-mm-dd"
            });
         });
      </script>
<body>

<div class="container">
<center><h4>Update Employee Data</h4></center>

<center><form action="#" th:action="@{/saveEmployee}" th:object="${emp}" method="POST">
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Gender}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{reportingManager}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Address}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Designation}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Status}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{BloodGroup}" class="form-control mb-4 col-4">
    <h10> Date of Birth:
        <input type="date" id="dob_timepicker"
               th:field="*{dob}" class="form-control mb-4 col-4"></h10>
    <h10> Joining date:
        <input type="date" id="join_timepicker"
               th:field="*{joiningDate}" class="form-control mb-4 col-4"></h10>
    <h10> Retiring Date:
        <input type="date" id="retire_timepicker"
               th:field="*{retiringDate}" class="form-control mb-4 col-4"></h10>
    <br>
    <br>
    <br>
    <center><h4>Dependents</h4></center>
    <input type="text" th:field="*{dFName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{dLName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{dGender}" class="form-control mb-4 col-4">
    <h10> Date of Birth:
        <input type="date" id="dDOB_timepicker"
               th:field="*{dDOB}" class="form-control mb-4 col-4"></h10>
    <input type="text" th:field="*{dRelationship}" class="form-control mb-4 col-4">

    <br>
    <br>
    <br>
    <center><h4>Educational Qualification</h4></center>
    <input type="text" th:field="*{Type}" class="form-control mb-4 col-4">

    <h10> Start date:
        <input type="date" id="start_timepicker"
               th:field="*{StartDate}" class="form-control mb-4 col-4"></h10>
    <h10> End Date:
        <input type="date" id="end_timepicker"
               th:field="*{EndDate}" class="form-control mb-4 col-4"></h10>
    <input type="text" th:field="*{institution}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{instAddress}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{percentage}" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Update Employee</button>
</form>
</center>


</div>

</body>
</html>
